<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

  <div class="card">
      <div class="Result_Container">
        
        <h5>Your Result</h5>
          <div class="Result">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        
      
          <h3 class="feedback">Great</h3>
          <p class="feedback-description">You scored higher than 65% of the people who have taken these tests.</p> 
      </div>
      
      <div class="description">

      <h1>Summary</h1>
          <div class="item1">
              <div class="head-holder">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <h3 class="item-name">Reaction</h3>
              </div>  
            <span class="total-score"><span class="score">80</span> / 100</span> 
          </div>

          <div class="item2">
              <div class="head-holder">
                <img src="./assets/images/icon-memory.svg" alt="Memory">
                <h3 class="item-name">Memory</h3>
              </div>  
                <span class="total-score"><span class="score">92</span> / 100</span>
          </div>

          <div class="item3">
              <div class="head-holder">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                <h3 class="item-name">Verbal</h3>
              </div>  
            <span class="total-score"><span class="score">61</span> / 100</span>
          </div>

          <div class="item4">
              <div class="head-holder">
                <img src="./assets/images/icon-visual.svg" alt="Visual">
                <h3 class="item-name">Visual</h3>
              </div>  
            <span class="total-score"><span class="score">72</span> / 100</span>
          </div>

      <a class="button" href="#">Continue</a>

      </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/elenino/">Mahyar Taheri</a>.
  </footer>
</body>
</html>
